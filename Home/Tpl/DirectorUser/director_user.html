<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>兴拓财富后台管理系统</title>
	<!-- 头文件 -->
	<include file="Public:header" />
	<style type="text/css">
		.width {
			width:100%;
		}
		
	</style>

</head>

<body>

	<div id="container">
		<div id="bgwrap">
			
			<!-- 导航文件 -->
			<include file="Public:menu" />
			
			<!-- 右侧主体 -->
			<div id="primary_right">
				<div class="inner">			
					<p><label class="width">{$header}</label></p>
					
					<table class="normal tablesorter fullwidth">
						<thead>
							<tr>
								<th>序号</th>
								<th>账号</th>
								<th>姓名</th>
								<th>身份</th>
								<th>年龄</th>
								<th>性别</th>
								<!-- 
								<th>省份</th>
								<th>城市</th>
								<th>街道地址</th>
								<th>感兴趣的产品</th>
								<th>已购买的产品</th>
								-->
								<th>分配客户开关</th>
							</tr>
						</thead>
			
						<tbody>
							<volist name="list" id="vo" key="i">
								
								<if condition="($i % 2 eq  0) ">
									<assign name="odd" value="class=odd" />
								<else />
									<assign name="odd" value="" />	
								</if>
							
							<tr {$odd}>
								<td>{$i}</td>
								<td>{$vo.account}</td>
								<td>{$vo.name}</td>
								<td>{$vo.type}</td>
								<td>{$vo.age}</td>
								<td>{$vo.sex}</td>
								
								<!-- 
								<td>{$vo.province}</td>
								<td>{$vo.city}</td>
								<td>{$vo.street}</td>
								<td>{$vo.interest}</td>
								<td>{$vo.purchase}</td>
								-->
								<td>
									<input type="checkbox" class="change_director_user" name="users_id" value="{$vo.id}" {$vo.checked} />
								</td>
							</tr>
							</volist>
						</tbody>
					</table>
		
					<hr />

				</div> <!-- inner -->
			</div> <!-- primary_right -->
			
		</div> <!-- bgwrap -->
	</div> <!-- container -->
	<input type="hidden" id="director_id" value ="{$director_id}" />
</body>
</html>
