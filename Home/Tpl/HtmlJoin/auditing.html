<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>店铺待审核列表</title>
</head>
<style  type="text/css">
* {
	margin:0;
	padding:0;
}

#content {
	margin: 0 auto;
	width:800px;
	
}	
#content table {
	width:700px;
	height:auto;
}
#content table tr {
	float:left;
	border:1px solid #000;
}

#content table tr th {
	width:99px;
}

#content table tr td {
	border:1px solid #ccc;
	text-align:center;
}

#content table tbody tr {
	margin:0 0 10px 0;	
}

	
</style>
<body>
	
	<div id="content">
		<table>
		<thead>	
			<tr>
				<th>店铺名</th>
				<th>店铺地址</th>
				<th>店主电话</th>
				<th>申请时间</th>
				<th>店铺图片</th>
				<th>营业执照</th>
				<th>是否通过</th>
			</tr>
		</thead>
		
		<tbody >
			<volist name="list" id="vo" key="i">
				<tr >
					<td>{$vo.store_name}</td>
					<td>{$vo.address}</td>
					<td>{$vo.store_phone}</td>
					<td>{$vo.time}</td>
					<td><img style="width:100px;height:100px;" src="{$vo.store_pic}" /></td>
					<td><img style="width:100px;height:100px;" src="{$vo.licence_pic}" /></td>
					<td style="width:50px;"><a href="?s=/HtmlJoin/adopt/id/{$vo.id}">确认</a></td>
				</tr>
			</volist>
		</tbody>
		
		<tfoot>
		</tfoot>
	</table>
		
	</div>

</body>
</html>
